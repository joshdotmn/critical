name: RubyCritic
on: [push, pull_request]

jobs:
  rubycritic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run RubyCritic
        run: bundle exec rubycritic app lib --no-browser

      - name: Sanitize branch name
        id: branch
        run: |
          # Convert branch name to valid path (replace / with -)
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          SAFE_BRANCH=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9_-]/-/g')
          echo "name=$SAFE_BRANCH" >> $GITHUB_OUTPUT

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.event_name == 'push'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./tmp/rubycritic
          destination_dir: ${{ steps.branch.outputs.name }}
          keep_files: true  # Important: keeps other branch reports